schemaVersion: 2.1.0
metadata:
  name: che-idea
components:
  - name: idea-rhel8
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:a55b40dae8ea6f85bb399bebcadf9df8b7ee47896d2be920de2bcec3fefac1f0
      env:
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
        - name: PROJECTOR_CONFIG_DIR
          value: /home/user/.jetbrains
      volumeMounts:
        - name: projector-volume
          path: /projector
        - name: projector-configuration
          path: /home/user/.jetbrains
        - name: projector-java-configuration
          path: /home/user/.java
      memoryLimit: 6144Mi
      memoryRequest: 2048Mi
      cpuLimit: 2000m
      cpuRequest: 1500m
      endpoints:
        - name: intellij
          attributes:
            type: main
            cookiesAuthEnabled: true
            discoverable: false
            urlRewriteSupported: true
            secure: false
          targetPort: 8887
          exposure: public
          path: /?backgroundColor=434343&wss
          protocol: http
        - name: intellij-redirect-1
          attributes:
            discoverable: false
            urlRewriteSupported: false
          targetPort: 13136
          exposure: public
          protocol: http
        - name: intellij-redirect-2
          attributes:
            discoverable: false
            urlRewriteSupported: false
          targetPort: 13135
          exposure: public
          protocol: http
        - name: intellij-redirect-3
          attributes:
            discoverable: false
            urlRewriteSupported: false
          targetPort: 13134
          exposure: public
          protocol: http
    attributes:
      app.kubernetes.io/component: idea-rhel8-runtime
      app.kubernetes.io/part-of: idea-rhel8.eclipse.org
      controller.devfile.io/container-contribution: true
  - name: projector-volume
    volume: {}
  - name: projector-configuration
    volume: {}
  - name: projector-java-configuration
    volume: {}
  - name: idea-rhel8-injector
    container:
      image: registry.redhat.io/devspaces/idea-rhel8@sha256:224332a60660491225599637d0abf8d6e2612a93535dbcc25812b6041375e91a
      command:
        - /projector/entrypoint-init-container.sh
      env:
        - name: PROJECTOR_VOLUME_MOUNT
          value: /projector-volume
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
      volumeMounts:
        - name: projector-volume
          path: /projector-volume
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
